<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: none; /* Initially hide the footer */
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-button {
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Your website content goes here -->

    <div class="footer" id="footer">
        <div class="social-buttons">
            <a href="#your_facebook_link" class="social-button" target="_blank">FB</a>
            <a href="#your_twitter_link" class="social-button" target="_blank">TW</a>
            <a href="#your_instagram_link" class="social-button" target="_blank">IG</a>
            <a href="#your_linkedin_link" class="social-button" target="_blank">LI</a>
        </div>
        <p>Your additional footer text goes here</p>
    </div>

    <script>
        // Show the footer when the user scrolls to the bottom
        window.onscroll = function() {
            var footer = document.getElementById("footer");
            if (document.body.scrollTop > (document.body.scrollHeight - window.innerHeight) || document.documentElement.scrollTop > (document.documentElement.scrollHeight - window.innerHeight)) {
                footer.style.display = "block";
            } else {
                footer.style.display = "none";
            }
        };
    </script>

</body>
</html>
